<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення соусів</title>
    <link rel="icon" href="https://foodline-production.com/wp-content/uploads/2021/10/cropped-favicon-32x32.png" sizes="32x32">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f3f4f6; }
        ::-webkit-scrollbar-thumb { background: #a0aec0; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
        input[type='number'] { -moz-appearance: textfield; }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="antialiased font-sans bg-gray-100 text-gray-800">

    <!-- Main Container -->
    <div id="app" class="p-4 md:p-6 pb-32 min-h-screen">

        <!-- Header Container -->
        <div class="bg-gray-100">
            <!-- Header -->
            <header class="flex justify-between items-center mb-4">
                <div class="flex items-center space-x-4">
                    <img src="https://foodline-production.com/wp-content/uploads/2021/10/3752781497_3752781497.webp" alt="Food Line Production Logo" class="w-24 h-24 object-contain" onerror="this.onerror=null;this.src='https://placehold.co/96x96/eee/333?text=Logo';">
                    <p id="current-date" class="text-sm text-gray-600"></p>
                </div>
            </header>
        </div>

        <!-- Product Table -->
        <main id="product-list" class="space-y-3 mt-4">
             <div id="loading-indicator" class="text-center py-10 text-gray-500">
                <p>Ініціалізація...</p>
            </div>
        </main>
        
        <!-- Order Details -->
        <section id="order-details-section" class="mt-8 bg-white border border-gray-200 rounded-lg p-6 space-y-4 hidden">
             <h2 class="text-xl font-semibold">Деталі замовлення</h2>
             <div>
                <label for="delivery-address" class="block text-sm font-medium mb-1">Адреса доставки</label>
                <input type="text" id="delivery-address" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Місто, вулиця, будинок">
            </div>
             <div>
                <label for="contact-person" class="block text-sm font-medium mb-1">Контактна особа</label>
                <input type="text" id="contact-person" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Ім'я та телефон">
            </div>
             <div>
                <label for="order-comment" class="block text-sm font-medium mb-1">Коментар до замовлення</label>
                <textarea id="order-comment" rows="3" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Будь-які побажання"></textarea>
            </div>
        </section>

    </div>

    <!-- Floating Footer Bar -->
    <footer id="footer-bar" class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-t border-gray-200 p-4 shadow-lg transition-transform translate-y-full">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div>
                <span class="text-lg font-semibold">Всього:</span>
                <span id="grand-total" class="text-xl font-bold text-blue-600 ml-2">0.00 грн</span>
            </div>
            <div class="flex space-x-2 md:space-x-3">
                 <button id="reset-order" class="px-3 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition-colors flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    <span class="hidden md:inline">Скинути</span>
                </button>
                 <button id="share-order" class="px-3 py-2 bg-yellow-500 text-white rounded-lg shadow hover:bg-yellow-600 transition-colors flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg>
                    <span class="hidden md:inline">Надіслати</span>
                </button>
            </div>
        </div>
    </footer>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg p-4 max-w-lg w-full relative">
            <button id="close-modal" class="absolute -top-2 -right-2 text-white bg-gray-800 rounded-full h-8 w-8 flex items-center justify-center">&times;</button>
            <img id="modal-img" src="" alt="Зображення товару" class="w-full h-auto rounded-md object-contain max-h-[80vh]">
            <p id="modal-caption" class="text-center mt-2 font-semibold"></p>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-10 transition-all duration-300">
        <p id="toast-message"></p>
    </div>

    <script type="module">
        // --- Configuration ---
        const GITHUB_EXCEL_URL = 'https://raw.githubusercontent.com/YuriyBuz/orderFLP/main/%D0%9F%D1%80%D0%B0%D0%B9%D1%81%20%D0%B4%D0%BB%D1%8F%20%D0%B7%D0%B0%D0%BA%D0%B0%D0%B7%D0%BD%D0%B8%D0%BA%D0%B0%20(13).xls';
        
        let products = [];
        let order = {};
        let customerInfo = {};
        
        const el = (selector) => document.querySelector(selector);

        // --- Core Functions ---
        function renderProducts() {
            const productList = el('#product-list');
            el('#loading-indicator')?.remove();

            if (products.length === 0) {
                 productList.innerHTML = `<div class="text-center py-10 text-gray-500"><p>Не вдалося завантажити товари. Перевірте посилання на файл у налаштуваннях.</p></div>`;
                 return;
            }
            productList.innerHTML = products.map(p => {
                const itemOrder = order[p.sku] || { quantity: 0, unit: 'box' };
                const subtotal = itemOrder.quantity * p.price * p.perBox;
                
                return `
                <div class="bg-white border border-gray-200 rounded-lg p-4 grid grid-cols-1 md:grid-cols-12 gap-x-4 gap-y-2 items-center product-item" data-sku="${p.sku}" data-name="${p.name}" data-image-url="${p.imageUrl || ''}">
                    <div class="col-span-1 md:col-span-8">
                        <p class="font-semibold text-gray-800">${p.name}</p>
                        <p class="text-sm text-gray-600">
                            Арт: ${p.sku} | 
                            <span class="text-lg font-bold text-blue-800">Ціна: ${p.price.toFixed(2)} грн</span> | 
                            В ящ: ${p.perBox} шт
                        </p>
                    </div>
                   
                    <div class="col-span-1 md:col-span-4 flex items-center justify-between">
                        <div class="flex items-center justify-start space-x-3">
                            <input type="number" class="quantity-input w-20 p-2 border border-gray-300 rounded-md text-center" placeholder="0" min="0" value="${itemOrder.quantity > 0 ? itemOrder.quantity : ''}" data-sku="${p.sku}">
                            <span class="text-sm">ящ.</span>
                            <div class="flex items-center">
                                 <span class="font-medium total-pcs-display w-16 text-left text-sm">${(itemOrder.quantity * p.perBox)} шт</span>
                            </div>
                        </div>
                        <div class="text-right text-xl font-bold text-blue-600 subtotal">
                            ${subtotal.toFixed(2)}
                        </div>
                    </div>
                </div>`;
            }).join('');
            updateGrandTotal();
            el('#order-details-section').classList.remove('hidden');
            el('#footer-bar').classList.remove('translate-y-full');
        }
        
        async function loadProductsFromGitHub() {
            if (!GITHUB_EXCEL_URL || GITHUB_EXCEL_URL.includes('username/repo')) {
                throw new Error('URL до файлу не налаштовано!');
            }
            
            const response = await fetch(GITHUB_EXCEL_URL);
            if (!response.ok) throw new Error(`Помилка мережі: ${response.status} ${response.statusText}`);
            
            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            products = json.slice(1).map(row => {
                if (!row || row.length < 4) return null;
                return {
                    sku: String(row[0] || ''),
                    name: String(row[1] || 'Без назви'),
                    perBox: parseInt(row[2], 10) || 1,
                    price: parseFloat(String(row[3]).replace(',', '.')) || 0.00,
                    imageUrl: String(row[4] || '')
                };
            }).filter(p => p && p.sku && p.name);
        }

        function updateGrandTotal() {
            const total = products.reduce((acc, p) => {
                 const itemOrder = order[p.sku] || { quantity: 0 };
                 return acc + (itemOrder.quantity * p.price * p.perBox);
            }, 0);
            el('#grand-total').textContent = `${total.toFixed(2)} грн`;
        }
        
        function handleQuantityChange(e) {
            const target = e.target;
            if (!target.classList.contains('quantity-input')) return;
            
            const sku = target.dataset.sku;
            let value = parseInt(target.value, 10) || 0;
            if (value < 0) value = 0;

            order[sku] = { quantity: value, unit: 'box' };
            const product = products.find(p => p.sku === sku);
            const parent = target.closest('.product-item');
            parent.querySelector('.total-pcs-display').textContent = `${(value * product.perBox)} шт`;
            parent.querySelector('.subtotal').textContent = (value * product.price * product.perBox).toFixed(2);
            updateGrandTotal();
            saveStateToLocalStorage();
        }

        function saveStateToLocalStorage() {
            localStorage.setItem('orderAppState', JSON.stringify({ order, customerInfo }));
        }

        function loadStateFromLocalStorage() {
            try {
                const stateJSON = localStorage.getItem('orderAppState');
                if (!stateJSON) return;

                const state = JSON.parse(stateJSON);
                if (state) {
                    order = state.order || {};
                    customerInfo = state.customerInfo || {};
                    el('#delivery-address').value = customerInfo.address || '';
                    el('#contact-person').value = customerInfo.contact || '';
                    el('#order-comment').value = customerInfo.comment || '';
                }
            } catch (error) {
                console.error("Could not load state from localStorage:", error);
                localStorage.removeItem('orderAppState');
                order = {};
                customerInfo = {};
            }
        }
        
        function getActiveOrderItems() {
             return Object.entries(order).map(([sku, details]) => {
                const product = products.find(p => p.sku === sku);
                if (!product || !details || details.quantity <= 0) return null;
                const totalQuantity = details.quantity * product.perBox;
                return {
                    sku: product.sku, name: product.name, price: product.price,
                    quantity: details.quantity, unit: 'box', total_pcs: totalQuantity,
                    subtotal: totalQuantity * product.price
                };
            }).filter(Boolean);
        }
        
        function resetOrder() {
            order = {};
            customerInfo = {};
            el('#delivery-address').value = '';
            el('#contact-person').value = '';
            el('#order-comment').value = '';
            saveStateToLocalStorage();
            renderProducts();
            showToast('Замовлення скинуто.', 'success');
        }

        async function shareOrder() {
            const activeOrderItems = getActiveOrderItems();
            if (activeOrderItems.length === 0) return showToast('Замовлення порожнє, нічого надсилати.', 'error');
            if (!customerInfo.address || !customerInfo.contact) return showToast('Будь ласка, заповніть адресу та контактну особу.', 'error');

            const grandTotal = activeOrderItems.reduce((acc, item) => acc + item.subtotal, 0);
            let orderText = `*НОВЕ ЗАМОВЛЕННЯ*\n\n` +
                            `*Адреса:* ${customerInfo.address}\n` +
                            `*Контакт:* ${customerInfo.contact}\n` +
                            (customerInfo.comment ? `*Коментар:* ${customerInfo.comment}\n` : '') +
                            `--------------------\n` +
                            activeOrderItems.map(item => `• ${item.name} (ціна: ${item.price.toFixed(2)} грн) - ${item.quantity} ящ. (${item.total_pcs} шт.)`).join('\n') +
                            `\n--------------------\n` +
                            `*Всього до сплати: ${grandTotal.toFixed(2)} грн*`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Замовлення',
                        text: orderText,
                    });
                } catch (error) {
                     // Fallback to clipboard if sharing fails or is cancelled by user
                    console.error('Sharing failed, falling back to clipboard:', error);
                    copyToClipboard(orderText);
                }
            } else {
                copyToClipboard(orderText);
            }
        }
        
        function copyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast('Текст замовлення скопійовано!', 'success');
            } catch (err) {
                showToast('Не вдалося скопіювати текст.', 'error');
            }
            document.body.removeChild(textArea);
        }

        // --- Event Listeners & Initialization ---
        function setupEventListeners() {
            el('#product-list').addEventListener('input', handleQuantityChange);

            el('#product-list').addEventListener('click', (e) => {
                const item = e.target.closest('.product-item');
                if (item && !e.target.closest('select, input')) {
                    el('#modal-img').src = item.dataset.imageUrl || `https://placehold.co/600x400/eee/333?text=${encodeURIComponent(item.dataset.name)}`;
                    el('#modal-caption').textContent = item.dataset.name;
                    el('#image-modal').classList.remove('hidden');
                }
            });

            el('#close-modal').addEventListener('click', () => el('#image-modal').classList.add('hidden'));
            el('#image-modal').addEventListener('click', (e) => {
                if(e.target === el('#image-modal')) el('#image-modal').classList.add('hidden');
            });
            ['delivery-address', 'contact-person', 'order-comment'].forEach(id => {
                el(`#${id}`).addEventListener('input', (e) => {
                    const keyMap = { address: 'address', person: 'contact', comment: 'comment' };
                    customerInfo[keyMap[id.split('-')[1]]] = e.target.value;
                    saveStateToLocalStorage();
                });
            });
            el('#share-order').addEventListener('click', shareOrder);
            el('#reset-order').addEventListener('click', resetOrder);
        }
        
        function showToast(message, type = 'success') {
            const toast = el('#toast');
            toast.textContent = message;
            toast.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-all duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            toast.style.opacity = '1';
            toast.style.transform = 'translateY(0)';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(2.5rem)';
            }, 3000);
        }

        async function main() {
            const loadingIndicator = el('#loading-indicator p');
            
            function updateStatus(message) {
                if (loadingIndicator) loadingIndicator.textContent = message;
                console.log(message);
            }

            try {
                updateStatus('Налаштування інтерфейсу...');
                el('#current-date').textContent = new Date().toLocaleDateString('uk-UA', { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' });
                loadStateFromLocalStorage();
                setupEventListeners();
                
                updateStatus('Завантаження товарів з GitHub...');
                await loadProductsFromGitHub();

                updateStatus('Відображення товарів...');
                renderProducts();

            } catch (error) {
                console.error("CRITICAL ERROR during app initialization:", error);
                if (loadingIndicator) {
                     loadingIndicator.parentElement.innerHTML = `<p class="text-red-600 font-semibold">Сталася критична помилка</p><p class="text-xs text-gray-500 mt-1">${error.message}</p>`;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
